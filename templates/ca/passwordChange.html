<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/static/dashboard_files/theme.min%20(4).css">
<link rel="stylesheet" href="/static/dashboard_files/style.css">
<link rel="stylesheet" href="/static/dashboard_files/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
<title>Change Password</title>

<script type="text/javascript" src="/static/dashboard_files/jquery.js"></script>

 </head>
  <body>

    <nav id="accordion" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <l class="navbar-brand">
                      <a href="www.technex.in">
                        <div class="tech">
                          <img src="/static/dashboard_files/logo_technex_white_17.png">
                        </div>
                      </a>
                    </l>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="menu nav navbar-nav pull-right list-inline">
                            <li>
                            <a href="#" id="leaderboard"><i class="fa fa-list-ol"></i> Leaderboard</a>
                            </li>

                            <li>
                                <a href="/dashboard/" id="dashboard"><i class="fa fa-th"></i> Dashboard</a>
                            </li >

                            <li>
                                <a href="/logout/" id="Logout"><i class="fa fa-power-off"></i> Log out</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>

<div class="content">
  <div class="container">
      <div class="row">
  <div class="col-md-3">

    <div class="panel panel-default" id="task-panel">
      <div class="panel-heading"><strong>Settings</strong></div>
      <div class="list-group tasks">

       <a class="list-group-item" href="/settings">
         Profile
         </a>

      </div>
        <div class="list-group tasks">

         <a class="list-group-item active">
           Change Password<span id="glydd" class="glyphicon" style="color:green"></span>
           </a>

        </div>
      </div>
    </div>


        <div class="col-md-6 ">
          {% if messages %}
          {% for msg in messages %}
              <div class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{msg.message}}
            </div>
          {% endfor %}
          {% endif %}
          <form class="" action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
            {{  form.non_field_errors }}

            <div class="form-group">
            {{ field }}
            {{field.errors}}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-default" name="button">Change Password</button>
          </form>
      </div>
      </div>
       </div>
      </div>



        <!-- Javascript -->
        <script src="/static/dashboard_files/1.11.3jquery.min.js"></script>
        <script src="/static/dashboard_files/bootstrap.min.js"></script>

</body>
</html>
